<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<title>FileBot Reviews</title>
	<link rel="icon" href="favicon.png" sizes="16x16 32x32" type="image/png">
	<link rel="stylesheet" href="base.css" type="text/css">
	<link rel="stylesheet" href="base.dark.css" type="text/css" media="(prefers-color-scheme: dark)">
	<link rel="stylesheet" href="review.css" type="text/css">

	<link rel="preload" href="fonts/handwriting.ttf" as="font" type="font/ttf" crossorigin>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="reviews.js"></script>

	<style>
		div.review {
			float: left;
		}
	</style>
</head>
<body>
	<div class="review light">
		<a class="box" href="{link}" id="{id}">
			<div class="thumbs up">
				<img alt="Like" src="images/thumbs.svg" width="26" height="26" />
			</div>
			<div>
				<p class="head">Posted by <span class="user">{user}</span> on <span class="date">{date}</span></p>
				<p class="text">{text}</p>
			</div>
		</a>
	</div>
</body>
</html>
